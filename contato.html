    <div class="container contato-container mt-4">
        <form action="https://formsubmit.co/cleber@4beerdev.com.br" method="POST">
          <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome" name="name" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Digite seu telefone" name="telefone" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Digite seu email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Assunto:</label>
            <select class="form-select" name="options" aria-label="Assunto">
              <option selected>Escolha o assunto</option>
              <option value="1">Quero saber mais</option>
              <option value="2">Reclamação</option>
              <option value="3">Sugestão</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensagem" required></textarea>
          </div><div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
